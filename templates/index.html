<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Generador de Números Aleatorios</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Configuración del Generador</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Generador</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="tipo" id="mixto" value="mixto" checked>
                                <label class="btn btn-outline-primary" for="mixto">Mixto</label>
                                <input type="radio" class="btn-check" name="tipo" id="multiplicativo" value="multiplicativo">
                                <label class="btn btn-outline-primary" for="multiplicativo">Multiplicativo</label>
                                <input type="radio" class="btn-check" name="tipo" id="sistema" value="sistema">
                                <label class="btn btn-outline-primary" for="sistema">Bits de Sistema</label>
                            </div>
                        </div>

                        <div id="params-congruencial">
                            <div class="mb-3">
                                <label for="a" class="form-label">Multiplicador (a)</label>
                                <input type="number" class="form-control" id="a" required>
                            </div>

                            <div class="mb-3" id="b-container">
                                <label for="b" class="form-label">Incremento (b)</label>
                                <input type="number" class="form-control" id="b" required>
                            </div>

                            <div class="mb-3">
                                <label for="m" class="form-label">Módulo (m)</label>
                                <input type="number" class="form-control" id="m" required>
                            </div>

                            <div class="mb-3">
                                <label for="semilla" class="form-label">Semilla</label>
                                <input type="number" class="form-control" id="semilla" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad de números</label>
                            <input type="number" class="form-control" id="cantidad" required>
                        </div>

                        <button class="btn btn-primary w-100" onclick="generarNumeros()">
                            <i class="fas fa-random"></i> Generar Números
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Validación Chi-cuadrada</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="intervalos" class="form-label">Número de intervalos</label>
                            <select class="form-select" id="intervalos">
                                <option value="2">2 intervalos</option>
                                <option value="5">5 intervalos</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="alpha" class="form-label">Nivel de significancia (α)</label>
                            <input type="number" class="form-control" id="alpha" value="0.05" step="0.01" min="0" max="1">
                        </div>

                        <button class="btn btn-success w-100" onclick="validarNumeros()" id="btn-validar" disabled>
                            <i class="fas fa-chart-bar"></i> Validar y Graficar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultados-generacion" class="mb-4"></div>
                        <div id="resultados-validacion" class="mb-4"></div>
                        <div id="resultados-ks" class="mb-4"></div>
                        <div id="resultados-entropia"></div>
                        <div id="graficos" class="text-center mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
